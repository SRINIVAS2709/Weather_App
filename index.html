<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/fav-icon.png">
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input type="text" placeholder="Enter City Name" class="search-input" />
        <button class="bx bx-search-alt search-btn"></button>
      </div>

      <div class="weather-box">
            <div class="box">
            <div class="weather">
                <img class="weather-img" src="./images/cloud.png" />
                <p class="temparature">16 <sup>Â°C</span></sup>
                <p class="desc">Cloud Sky</p>
            </div>
            </div>
      </div>

      <div class="weather-info">
            <div class="humidity-box">
                <i class='bx bx-water'></i>
                <div class="humidity-details">
                    <p class="weather-humidity">40%</p>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="wind-box">
                <i class='bx bx-wind' ></i>
                <div class="wind-details">
                    <p class="wind-speed">6 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
      </div>

      <div class="error-info">
        <img src="./images/404.png" alt="">
        <p>Oops! city name not found, Please check spelling</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
